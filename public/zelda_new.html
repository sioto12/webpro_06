<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新作登録</title>
  <style>

    .Form {
      margin-top: 40px;
      margin-left: auto;
      margin-right: auto;
      max-width: 720px;
      padding-bottom: 80px;
    }
    .Form-Item {
      border-top: 1px solid #ddd;
      padding-top: 24px;
      padding-bottom: 24px;
      width: 100%;
      display: flex;
      align-items: center;
    }

    .Form-Item:nth-child(6) {
      border-bottom: 1px solid #ddd;
    }
    .Form-Item-Label {
      width: 100%;
      max-width: 248px;
      letter-spacing: 0.05em;
      font-weight: bold;
      font-size: 18px;
    }
    .Form-Item-Label-Required {
      border-radius: 6px;
      margin-right: 8px;
      padding: 4px 8px;
      width: 48px;
      display: inline-block;
      text-align: center;
      background: #ff8484; 
      color: #fff;
      font-size: 14px;
    }
    .Form-Item-Input {
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-left: 40px;
      padding-left: 1em;
      padding-right: 1em;
      height: 48px;
      flex: 1;
      width: 100%;
      max-width: 410px;
      background: #eaedf2;
      font-size: 18px;
    }
    .Form-Btn {
      border-radius: 6px;
      margin-top: 32px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px 0;
      width: 280px;
      display: block;
      letter-spacing: 0.05em;
      background: #101d95; 
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }
    .Form-Btn:hover {
      opacity: 0.8;
    }
    h2 { text-align: center; color: #333; margin-top: 40px; }


  </style>
</head>
<body>

  <h2>新作の追加</h2>

  <form action="/zelda" method="POST" class="Form">
    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>作品名</p>
      <input type="text" name="name" class="Form-Item-Input" placeholder="例）知恵のかりもの" required>
    </div>

    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>対応機種</p>
      <input type="text" name="model" class="Form-Item-Input" placeholder="例）Nintendo Switch" required>
    </div>

    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>公式ページURL</p>
      <input type="text" name="page" class="Form-Item-Input" placeholder="例）https://..." required>
    </div>

    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>画像URL</p>
      <input type="text" name="image" class="Form-Item-Input" placeholder="例）/public/images/ゼルダ/知恵のかりもの.png" required>
    </div>

    <input type="submit" class="Form-Btn" value="登録">
    
    <p style="text-align: center; margin-top: 20px;">
      <a href="/zelda">一覧に戻る</a>
    </p>
  </form>

</body>
</html>
