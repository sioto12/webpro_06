<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>刀剣男士登録</title>
  <style>
    /* いただいたCSSをここに貼り付けました */
    .Form {
      margin-top: 40px;
      margin-left: auto;
      margin-right: auto;
      max-width: 720px;
      padding-bottom: 80px;
    }
    .Form-Item {
      border-top: 1px solid #ddd;
      padding-top: 24px;
      padding-bottom: 24px;
      width: 100%;
      display: flex;
      align-items: center;
    }
    /* 最後の項目の下に線を引く設定（6番目に変更） */
    .Form-Item:nth-child(6) {
      border-bottom: 1px solid #ddd;
    }
    .Form-Item-Label {
      width: 100%;
      max-width: 248px;
      letter-spacing: 0.05em;
      font-weight: bold;
      font-size: 18px;
    }
    .Form-Item-Label-Required {
      border-radius: 6px;
      margin-right: 8px;
      padding: 4px 8px;
      width: 48px;
      display: inline-block;
      text-align: center;
      background: #ff8484; 
      color: #fff;
      font-size: 14px;
    }
    .Form-Item-Input {
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-left: 40px;
      padding-left: 1em;
      padding-right: 1em;
      height: 48px;
      flex: 1;
      width: 100%;
      max-width: 410px;
      background: #eaedf2;
      font-size: 18px;
    }
    .Form-Btn {
      border-radius: 6px;
      margin-top: 32px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px 0;
      width: 280px;
      display: block;
      letter-spacing: 0.05em;
      background: #101d95; /* ボタンは濃い青に */
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }
    .Form-Btn:hover {
      opacity: 0.8;
    }
    h2 { text-align: center; color: #333; margin-top: 40px; }

    @media screen and (max-width: 480px) {
      .Form-Item { flex-wrap: wrap; padding: 16px; }
      .Form-Item-Input { margin-left: 0; margin-top: 10px; flex: inherit; }
      .Form-Item-Label { max-width: inherit; }
    }
  </style>
</head>
<body>

  <h2>新規刀剣男士の追加</h2>

  <form action="/touken" method="POST" class="Form">
    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>刀剣男士名</p>
      <input type="text" name="name" class="Form-Item-Input" placeholder="例）三日月宗近" required>
    </div>

    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>役職</p>
      <input type="text" name="job" class="Form-Item-Input" placeholder="例）近侍" required>
    </div>

    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>刀種</p>
      <input type="text" name="family" class="Form-Item-Input" placeholder="例）太刀" required>
    </div>

    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>公式キャラページURL</p>
      <input type="text" name="page" class="Form-Item-Input" placeholder="例）https://..." required>
    </div>

    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Any">任意 </span>近侍曲URL</p> 
     <input type="text" name="song" class="Form-Item-Input" placeholder="例）https://...（空欄可）">
    </div>

    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>画像URL</p>
      <input type="text" name="image" class="Form-Item-Input" placeholder="/public/images/刀剣乱舞/三日月宗近.png" required>
    </div>

    <input type="submit" class="Form-Btn" value="登録">
    
    <p style="text-align: center; margin-top: 20px;">
      <a href="/touken">一覧に戻る</a>
    </p>
  </form>

</body>
</html>
